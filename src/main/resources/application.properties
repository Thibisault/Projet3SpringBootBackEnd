server.port=${APP_DB_PORT}

# Configuration swagger
springdoc.swagger-ui.tagsSorter=alpha

# Configuration de la base de données MySql
spring.datasource.url=jdbc:mysql://localhost:3306/projet3springangular
spring.datasource.username=${APP_DB_USER}
spring.datasource.password=${APP_DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update


#Securité configuaration
spring.security.form-login.login-page=/custom-login
spring.security.form-login.default-target-url=/home
spring.security.form-login.authentication-failure-url=/custom-login?error
spring.security.logout.logout-success-url=/custom-login?logout
